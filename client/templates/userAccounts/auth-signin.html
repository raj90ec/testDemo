<template name="signin">
  <div class="page auth">
  	<div class="content overflow-scroll has-header">
		<div class="wrapper-auth">
			<img src = "sign_in.png" style = "width:100%; margin-top:-15px">
        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}
          <div class='login-inputs'>
            <div class="input-symbol {{errorClass 'username'}}">
  			     <label for="user">User ID</label>
              <input class='holo' id="user" type="text" name="username" placeholder="User ID" style="border:1px solid #000000;width:100%"/>
            </div>
          </div>
          <div class='login-inputs'>
            <div class="input-symbol {{errorClass 'password'}}">
  			Password
              <input  class='holo' id="pass" type="password" name="password" placeholder="Password" style="border:1px solid #000000;width:100%"/>
            </div>
          </div>

          <button type="submit" class="button button-positive button-block" id="signIn" style="border: none;">Sign in <i class="ion-locked"></i></button>
		  <div class="reset-button">	
			<button class="button button-positive button-block reset-password" style="background-color: grey; border: none;" id="resetPass">Password Reset <i class="ion-ios-help-empty"></i> </button>
		  </div>
	   </form>
      </div>

    </div>
  </div>
</template>
